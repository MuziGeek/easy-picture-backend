server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: easy-picture-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.102.86.248:3306/easy_picture
    username: root
    password: woshiliduo123
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
    # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  #Rdis配置
  redis:
    database: 0
    host: 47.102.86.248
    port: 6379
    password: woshiliduo123
    timeout: 5000ms
  # 空间图片分表
  shardingsphere:
    datasource:
      names: easy_picture
      easy_picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://47.102.86.248:3306/easy_picture
        username: root
        password: woshiliduo123
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: easy_picture.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.muzi.easypicturebackend.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true
#  profiles:
#    active: local
mybatis-plus:
  configuration:
    #Mybatis 配置
    map-underscore-to-camel-case: false
    #仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.muzi.easypicturebackend.controller
